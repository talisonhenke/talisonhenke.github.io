<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financiamento de Aquisição de Terreno + Construção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container py-4">
  <h1 class="mb-4">Financiamento de Aquisição de Terreno + Construção</h1>

  <!-- Seção: Valores Padrão e Valores Overpricing -->
  <div class="row">
    <!-- Valores Padrão -->
    <div class="col-md-6 vp">
      <div class="section-title">Valores Padrão</div>
      <form id="formPadrao">
        <div class="mb-3">
          <label for="valorTerrenoPadrao" class="form-label">Valor do Terreno</label>
          <input type="text" class="form-control money" id="valorTerrenoPadrao">
        </div>
        <div class="mb-3">
          <label for="valorM2Padrao" class="form-label">Valor m²</label>
          <input type="text" class="form-control money" id="valorM2Padrao">
        </div>
        <div class="mb-3">
          <label for="qtdM2Padrao" class="form-label">Tamanho da construção (m²)</label>
          <input type="text" class="form-control" id="qtdM2Padrao">
        </div>
        <div class="mb-3">
          <label for="porcentagemDifImposto" class="form-label">% Dif. Imposto Terreno</label>
          <input type="text" class="form-control" id="porcentagemDifImposto" value="15">
        </div>
      </form>
    </div>

    <!-- Valores Overpricing -->
    <div class="col-md-6 vo">
      <div class="section-title">Valores Overpricing</div>
      <form id="formOverpricing">
        <div class="mb-3">
          <label for="valorTerrenoOver" class="form-label">Valor do Terreno</label>
          <input type="text" class="form-control money" id="valorTerrenoOver">
        </div>
        <div class="mb-3">
          <label for="valorM2Over" class="form-label">Valor m²</label>
          <input type="text" class="form-control money" id="valorM2Over">
        </div>
        <div class="mb-3">
          <label for="qtdM2Over" class="form-label">Tamanho da construção (m²)</label>
          <input type="text" class="form-control" id="qtdM2Over">
        </div>
        <div class="mb-3">
          <label for="medidaAba" class="form-label">Medida aba (m²)</label>
          <input type="text" class="form-control" id="medidaAba">
        </div>
        <div class="mb-3">
          <label for="valorAba" class="form-label">Valor aba</label>
          <input type="text" class="form-control money" id="valorAba" value="R$ 3.000,00">
        </div>
      </form>
    </div>
  </div>

  <!-- Seção: Dados do Cliente e Documentação -->
  <div class="row">
    <!-- Dados do Cliente -->
    <div class="col-md-6 vo">
      <div class="section-title">Dados do Cliente</div>
      <form id="formCliente">
        <div class="mb-3">
          <label for="nomeCliente" class="form-label">Nome do cliente</label>
          <input type="text" class="form-control" id="nomeCliente">
        </div>
        <div class="mb-3">
          <label for="creditoMaximo" class="form-label">Crédito máximo</label>
          <input type="text" class="form-control money" id="creditoMaximo">
        </div>
        <div class="mb-3">
          <label for="subsidio" class="form-label">Subsídio</label>
          <input type="text" class="form-control money" id="subsidio">
        </div>
        <div class="mb-3">
          <label for="parcelasPadrao" class="form-label">Parcelas padrão</label>
          <input type="text" class="form-control money" id="parcelasPadrao">
        </div>
        <div class="mb-3">
          <label for="parcelasOver" class="form-label">Parcelas overprice</label>
          <input type="text" class="form-control money" id="parcelasOver">
        </div>
        <div class="mb-3">
          <label for="qtdParcelas" class="form-label">Quantidade de parcelas</label>
          <input type="text" class="form-control" id="qtdParcelas">
        </div>
        <div class="mb-3">
          <label for="jurosPadrao" class="form-label">Taxa de juros padrão</label>
          <input type="text" class="form-control" id="jurosPadrao">
        </div>
        <div class="mb-3">
          <label for="jurosOver" class="form-label">Taxa de juros overprice</label>
          <input type="text" class="form-control" id="jurosOver">
        </div>
      </form>
    </div>

    <!-- Documentação -->
    <div class="col-md-6 vp">
      <div class="section-title">Documentação</div>
      <form id="formDocumentacao">
        <div class="mb-3">
          <label for="registroImoveis" class="form-label">Registro de imóveis</label>
          <input type="text" class="form-control" id="registroImoveis" value="R$ 1.200,00">
        </div>
        <div class="mb-3">
          <label for="taxasCaixa" class="form-label">Taxas da CAIXA</label>
          <input type="text" class="form-control" id="taxasCaixa" value="R$ 3.000,00">
        </div>
        <div class="mb-3">
          <label for="porcentagemEntradaItbi" class="form-label">% Entrada ITBI</label>
          <input type="text" class="form-control" id="porcentagemEntradaItbi" value="3">
        </div>
        <div class="mb-3">
          <label for="porcentagemFinanciamentoItbi" class="form-label">% Financiamento ITBI</label>
          <input type="text" class="form-control" id="porcentagemFinanciamentoItbi" value="0.5">
        </div>
      </form>
    </div>
  </div>

  <!-- Botão Calcular -->
  <div class="text-center mt-4 col-12">
    <button class="btn btn-primary col-8 fw-bold" id="btnCalcular" onclick="calcularTudo()">Calcular</button>
  </div>

  <hr>

  <!-- Tabelas do Corretor e Cliente -->
  <div class="section-title">Tabelas do Corretor</div>
  <div id="tabelaCorretor"></div>

  <div class="section-title">Tabelas do Cliente</div>
  <div id="tabelaCliente"></div>

  <script src="script.js"></script>
  <script src="format_money.js"></script>
</body>

</html>
