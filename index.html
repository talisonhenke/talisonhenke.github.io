<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financiamento de Aquisição de Terreno + Construção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container py-4">
  <h1 class="mb-4">Financiamento de Aquisição de Terreno + Construção</h1>

  <!-- Seção: Valores Padrão e Valores Overpricing -->
  <div class="row">
    <!-- Valores Padrão -->
    <div class="col-md-6 vp">
      <div class="section-title">Valores Padrão</div>
      <form id="formPadrao">
        <div class="mb-3">
          <label for="valorTerrenoPadrao" class="form-label">
            Valor do Terreno
            <i class="bi bi-question-circle-fill text-primary"
               data-bs-toggle="tooltip"
               data-bs-placement="right"
               title="Informe o valor total do terreno que será financiado.">
            </i>
          </label>
          <input type="text" class="form-control money" list="sugestoesValorTerrenoPadrao" id="valorTerrenoPadrao">
          <datalist id="sugestoesValorTerrenoPadrao"></datalist>
        </div>
      
        <div class="mb-3">
          <label for="valorM2Padrao" class="form-label">
            Valor m²
            <i class="bi bi-question-circle-fill text-primary"
               data-bs-toggle="tooltip"
               data-bs-placement="right"
               title="Informe o custo estimado por metro quadrado da construção.">
            </i>
          </label>
          <input type="text" class="form-control money" list="sugestoesM2Padrao" id="valorM2Padrao">
          <datalist id="sugestoesM2Padrao"></datalist>
        </div>
      
        <div class="mb-3">
          <label for="qtdM2Padrao" class="form-label">
            Tamanho da construção (m²)
            <i class="bi bi-question-circle-fill text-primary"
               data-bs-toggle="tooltip"
               data-bs-placement="right"
               title="Informe a metragem da obra, excluindo áreas extras.">
            </i>
          </label>
          <input type="text" class="form-control" list="sugestoesQtdM2Padrao" id="qtdM2Padrao">
          <datalist id="sugestoesQtdM2Padrao"></datalist>
        </div>
      
        <div class="mb-3">
          <label for="porcentagemDifImposto" class="form-label">
            % Dif. Imposto Terreno
            <i class="bi bi-question-circle-fill text-primary"
               data-bs-toggle="tooltip"
               data-bs-placement="right"
               title="A diferença percentual usada para ajustes de imposto sobre o terreno.">
            </i>
          </label>
          <input type="text" class="form-control" id="porcentagemDifImposto" value="15">
        </div>
      </form>
      
    </div>

    <!-- Valores Overpricing -->
    <div class="col-md-6 vo">
      <div class="section-title">Valores Overpricing</div>
      <form id="formOverpricing">
        <div class="mb-3">
          <label for="valorTerrenoOver" class="form-label">
            Valor do Terreno
            <span data-bs-toggle="tooltip" title="Informe o valor do terreno em reais.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control money" list="sugestoesValorTerrenoOver" id="valorTerrenoOver">
          <datalist id="sugestoesValorTerrenoOver"></datalist>
        </div>
      
        <div class="mb-3">
          <label for="valorM2Over" class="form-label">
            Valor m²
            <span data-bs-toggle="tooltip" title="Informe o valor do metro quadrado para a construção.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control money" list="sugestoesM2Over" id="valorM2Over">
          <datalist id="sugestoesM2Over"></datalist>
        </div>
      
        <div class="mb-3">
          <label for="qtdM2Over" class="form-label">
            Tamanho da construção (m²)
            <span data-bs-toggle="tooltip" title="Área principal da construção, sem considerar acréscimos.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control" list="sugestoesQtdM2Over" id="qtdM2Over">
          <datalist id="sugestoesQtdM2Over"></datalist>
        </div>
      
        <div class="mb-3">
          <label for="medidaAba" class="form-label">
            Medida aba (m²)
            <span data-bs-toggle="tooltip" title="Área adicional da construção usada para simular aumento da obra.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control" list="sugestoesMedidaAba" id="medidaAba">
          <datalist id="sugestoesMedidaAba"></datalist>
        </div>
      
        <div class="mb-3">
          <label for="valorAba" class="form-label">
            Valor aba
            <span data-bs-toggle="tooltip" title="Valor fixo adicionado ao total na simulação facilitada.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control money" id="valorAba" value="R$ 3.000,00">
        </div>
      </form>
      
    </div>
  </div>

  <!-- Seção: Dados do Cliente e Documentação -->
  <div class="row">
    <!-- Dados do Cliente -->
    <div class="col-md-6 vo">
      <div class="section-title">Dados do Cliente</div>
      <form id="formCliente">
        <div class="mb-3">
          <label for="nomeCliente" class="form-label">
            Nome do cliente
            <span data-bs-toggle="tooltip" title="Nome completo do cliente para identificar a simulação.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control" id="nomeCliente">
        </div>
      
        <!-- <div class="mb-3">
          <label for="creditoMaximo" class="form-label">
            Crédito máximo
            <span data-bs-toggle="tooltip" title="Limite de crédito que o cliente pode financiar.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control money" id="creditoMaximo">
        </div> -->
      
        <div class="mb-3">
          <label for="subsidio" class="form-label">
            Subsídio
            <span data-bs-toggle="tooltip" title="Valor do subsídio do governo a ser abatido do valor total.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control money" id="subsidio">
        </div>
      
        <div class="mb-3">
          <label for="qtdParcelas" class="form-label">
            Quantidade de parcelas
            <span data-bs-toggle="tooltip" title="Número total de parcelas a serem pagas no financiamento.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control" id="qtdParcelas">
        </div>

        <!-- Seção: Condição Padrão -->
<div class="d-flex align-items-center my-4">
  <hr class="flex-grow-1">
  <h6 class="mx-3 mb-0 text-center fw-bold">Condição Padrão</h6>
  <hr class="flex-grow-1">
</div>

<div class="mb-3">
  <label for="parcelasPadrao" class="form-label">
    Parcelas padrão
    <span data-bs-toggle="tooltip" title="Valor mensal das parcelas para o financiamento padrão.">
      <i class="bi bi-question-circle-fill text-primary"></i>
    </span>
  </label>
  <input type="text" class="form-control money" id="parcelasPadrao">
</div>

<div class="mb-3">
  <label for="jurosPadrao" class="form-label">
    Taxa de juros padrão
    <span data-bs-toggle="tooltip" title="Taxa de juros anual aplicada no financiamento padrão.">
      <i class="bi bi-question-circle-fill text-primary"></i>
    </span>
  </label>
  <input type="text" class="form-control" id="jurosPadrao">
</div>

<!-- Seção: Condição Overprice -->
<div class="d-flex align-items-center my-4">
  <hr class="flex-grow-1">
  <h6 class="mx-3 mb-0 text-center fw-bold">Condição Overprice</h6>
  <hr class="flex-grow-1">
</div>

<div class="mb-3">
  <label for="parcelasOver" class="form-label">
    Parcelas overprice
    <span data-bs-toggle="tooltip" title="Valor mensal das parcelas considerando o acréscimo simulado.">
      <i class="bi bi-question-circle-fill text-primary"></i>
    </span>
  </label>
  <input type="text" class="form-control money" id="parcelasOver">
</div>

<div class="mb-3">
  <label for="jurosOver" class="form-label">
    Taxa de juros overprice
    <span data-bs-toggle="tooltip" title="Taxa de juros anual aplicada na simulação overprice.">
      <i class="bi bi-question-circle-fill text-primary"></i>
    </span>
  </label>
  <input type="text" class="form-control" id="jurosOver">
</div>


        
      </form>      
    </div>

    <!-- Documentação -->
    <div class="col-md-6 vp">
      <div class="section-title">Documentação</div>
      <form id="formDocumentacao">
        <div class="mb-3">
          <label for="registroImoveis" class="form-label">
            Registro de imóveis
            <span data-bs-toggle="tooltip" title="Valor estimado para o registro do imóvel no cartório.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control" id="registroImoveis" value="R$ 1.200,00">
        </div>
      
        <div class="mb-3">
          <label for="taxasCaixa" class="form-label">
            Taxas da CAIXA
            <span data-bs-toggle="tooltip" title="Taxas cobradas pela CAIXA para análise, avaliação e contratação do financiamento.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control" id="taxasCaixa" value="R$ 3.000,00">
        </div>
      
        <div class="mb-3">
          <label for="porcentagemEntradaItbi" class="form-label">
            % Entrada ITBI
            <span data-bs-toggle="tooltip" title="Percentual de ITBI cobrado sobre o valor de entrada.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control" id="porcentagemEntradaItbi" value="3">
        </div>
      
        <div class="mb-3">
          <label for="porcentagemFinanciamentoItbi" class="form-label">
            % Financiamento ITBI
            <span data-bs-toggle="tooltip" title="Percentual de ITBI cobrado sobre o valor financiado.">
              <i class="bi bi-question-circle-fill text-primary"></i>
            </span>
          </label>
          <input type="text" class="form-control" id="porcentagemFinanciamentoItbi" value="0.5">
        </div>
      </form>      
    </div>
    <div class="col-md-12 clientInfo text-center fw-bold">
      <div class="section-title text-center my-1">Informações para o cliente</div>
    
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="mostrarDocCliente">
        <label class="form-check-label" for="mostrarDocCliente">
          Mostrar Documentação
          <span data-bs-toggle="tooltip" title="Adiciona uma linha à tabela do cliente com os custos de documentação.">
            <i class="bi bi-question-circle-fill text-primary ms-1"></i>
          </span>
        </label>
      </div>
    
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="mostrarParcelasCliente">
        <label class="form-check-label" for="mostrarParcelasCliente">
          Mostrar Nº de parcelas
          <span data-bs-toggle="tooltip" title="Mostra a quantidade de parcelas (prazo do financiamento).">
            <i class="bi bi-question-circle-fill text-primary ms-1"></i>
          </span>
        </label>
      </div>
    
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="mostrarDifImpostoCliente">
        <label class="form-check-label" for="mostrarDifImpostoCliente">
          Mostrar Dif. Imposto
          <span data-bs-toggle="tooltip" title="Soma o valor da diferença de imposto ao total da entrada do cliente.">
            <i class="bi bi-question-circle-fill text-primary ms-1"></i>
          </span>
        </label>
      </div>
    </div>
    
  </div>

  <!-- Botão Calcular -->
  
  <div class="text-center mt-4 col-12">
    <a href="#inicioTabelas">
      <button class="btn btn-primary col-8 fw-bold" id="btnCalcular" onclick="calcularTudo()">Calcular</button>
    </a>
  </div>

  <hr>

  <!-- Tabelas do Corretor e Cliente -->
  <div class="section-title" id="inicioTabelas">Tabelas do Corretor</div>
  <div id="tabelaCorretor"></div>

  <div class="section-title">Tabelas do Cliente</div>
  <div id="tabelaCliente"></div>

  <!-- Alerta Toast -->

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastMensagem" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Tabela copiada para a área de transferência!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="autosuggest.js"></script>
  <script src="script.js"></script>
  <script src="format_money.js"></script>
</body>

</html>
