<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-option {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-option:hover {
            background-color: #f0f0f0;
        }

        .payment-option.active {
            background-color: #e0e0e0;
            border-color: #007bff;
        }

        .payment-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .payment-title {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pagamento do eBook</h1>

        <div class="row justify-content-center mb-4">
            <div class="col-md-4">
                <div class="payment-option" onclick="showModal('pixModal')">
                    <div class="payment-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/2797/2797402.png" alt="Pix" width="60">
                    </div>
                    <div class="payment-title">Pix</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="payment-option" onclick="showModal('cartaoModal')">
                    <div class="payment-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png" alt="Cartão" width="60">
                    </div>
                    <div class="payment-title">Cartão de Crédito</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="payment-option" onclick="showModal('boletoModal')">
                    <div class="payment-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/135/135764.png" alt="Boleto" width="60">
                    </div>
                    <div class="payment-title">Boleto Bancário</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Pix -->
    <div class="modal fade" id="pixModal" tabindex="-1" aria-labelledby="pixModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pixModalLabel">Pagamento via Pix</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Escaneie o QR Code abaixo para realizar o pagamento:</p>
                    <img src="https://via.placeholder.com/200x200.png?text=QR+Code+Pix" alt="QR Code Pix">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cartão -->
    <div class="modal fade" id="cartaoModal" tabindex="-1" aria-labelledby="cartaoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartaoModalLabel">Pagamento via Cartão de Crédito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Número do Cartão</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Nome no Cartão</label>
                            <input type="text" class="form-control" id="cardName" placeholder="Nome Completo">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cardExpiry" class="form-label">Data de Validade</label>
                                <input type="text" class="form-control" id="cardExpiry" placeholder="MM/AA">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cardCVC" class="form-label">CVC</label>
                                <input type="text" class="form-control" id="cardCVC" placeholder="123">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Pagar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Boleto -->
    <div class="modal fade" id="boletoModal" tabindex="-1" aria-labelledby="boletoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="boletoModalLabel">Pagamento via Boleto Bancário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Utilize o código de barras abaixo para efetuar o pagamento:</p>
                    <img src="https://via.placeholder.com/400x100.png?text=Código+de+Barras+Boleto" alt="Código de Barras">
                    <div class="mt-3">
                        <button class="btn btn-primary">Baixar Boleto (PDF)</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Função para mostrar o modal correspondente à opção de pagamento
        function showModal(modalId) {
            var modal = new bootstrap.Modal(document.getElementById(modalId));
            modal.show();
        }
    </script>
</body>
</html>
